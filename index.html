<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div id="screen">0</div>
      <button data-clear-all class="button ac">ALL CLEAR</button>
      <button data-operator class="button operator" value="sqrt">√</button>
      <button data-number class="button number" value="7">7</button>
      <button data-number class="button number" value="8">8</button>
      <button data-number class="button number" value="9">9</button>
      <button data-operator class="button operator" value="/">÷</button>
      <button data-number class="button number" value="4">4</button>
      <button data-number class="button number" value="5">5</button>
      <button data-number class="button number" value="6">6</button>
      <button data-operator class="button operator" value="*">×</button>
      <button data-number class="button number" value="1">1</button>
      <button data-number class="button number" value="2">2</button>
      <button data-number class="button number" value="3">3</button>
      <button data-operator class="button operator" value="-">-</button>
      <button data-number class="button operator" value=".">.</button>
      <button data-number class="button number" value="0">0</button>
      <button data-equals class="button operator" value="=">=</button>
      <button data-operator class="button operator" value="+">+</button>
    </div>
  </body>
</html>
